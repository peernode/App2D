    <script type="text/javascript">
        function terminal_chose(event) {
            event.stopPropagation();
            event.preventDefault();
            redirectPage();
        }

        function redirectPage(){
            // 获取终端的相关信息
            var Terminal = {
                // 辨别移动终端类型
                platform: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        // android终端或者uc浏览器
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                        // 是否为iPhone或者QQHD浏览器
                        iPhone: u.indexOf('iPhone') > -1,
                        // 是否iPad
                        iPad: u.indexOf('iPad') > -1
                    };
                }(),
                // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }

            // 根据不同的终端，跳转到不同的地址
            var theUrl = '#';
            var a = document.getElementsByClassName(a)[0];
            if (Terminal.platform.android) {
                //theUrl = '你的Android APP对应下载地址：apk文件地址';
                theUrl = 'http://vr.ott.bestv.com.cn:8808/vr/static2/BestvVR_0.7.0.1_guanfang.apk';
            } else if (Terminal.platform.iPhone) {
                //theUrl = '你的iPhone APP对应下载地址：APP Store地址';
                theUrl = 'https://itunes.apple.com/cn/app/vr-ying-yuan-lao-si-ji-kanvr/id1120003008?mt=8';
            } else if (Terminal.platform.iPad) {
                // 还可以通过language，区分开多国语言版
                switch (Terminal.language) {
                    case 'en-us':
                        theUrl = 'https://itunes.apple.com/cn/app/vr-ying-yuan-lao-si-ji-kanvr/id1120003008?mt=8';
                        break;
                    case 'ko-kr':
                        theUrl = 'https://itunes.apple.com/cn/app/vr-ying-yuan-lao-si-ji-kanvr/id1120003008?mt=8';
                        break;
                    case 'ja-jp':
                        theUrl = 'https://itunes.apple.com/cn/app/vr-ying-yuan-lao-si-ji-kanvr/id1120003008?mt=8';
                        break;
                    default:
                        theUrl = 'https://itunes.apple.com/cn/app/vr-ying-yuan-lao-si-ji-kanvr/id1120003008?mt=8';
                }
            }else{
                theUrl = 'http://vr.ott.bestv.com.cn:8808/vr/static2/BestvVR_0.7.0.1_guanfang.apk';
            }

            location.href = theUrl;
        }

        function is_weixn(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=='micromessenger') {
                return true;
            } else {
                return false;
            }
        }
        function check(event) {
            event.stopPropagation();
            event.preventDefault();
            var b = is_weixn();
            if(b) {
                alert('请点击右上角,用浏览器打开');
                return false;
            } else {
                terminal_chose(event);
            }
        }

        function initPage(){
            var b = is_weixn();
            if(!b){
                redirectPage();
            }
        }
    </script>
